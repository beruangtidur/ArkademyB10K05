<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ganti Kata</title>
</head>

<body>


    <script>
        console.log(ganti_kata("sega", "a", "o"))
        console.log(ganti_kata("sekolah", "o", "a"))
        console.log(ganti_kata("kolam", "l", "d"))

        function ganti_kata(string, char1, char2){
            let str = ""

            for (let i = 0; i < string.length; i++){
                if (string[i] == char1){
                    str += char2
                }else{
                    str += string[i]
                }
            }

            return str
        }
    </script>
</body>

</html>
