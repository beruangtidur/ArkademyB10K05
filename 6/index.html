<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Kodchasan&display=swap" rel="stylesheet">
    <!-- Google Font -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

    <title> Daftar Programmer </title>
</head>

<body>
    <div class="container">
        <main>
            <form action="javascript:void(0)">
                <div class="row mx-auto my-5 newPrg-wrapper">
                    <div class="col-12 col-md-6 text-center"><input type="text" placeholder="Tambah Programmer Baru..." class="form-control" id="newPrg"></div>
                    <div class="col-12 col-md-6"><input type="submit" value="Tambah" class="btn btn-primary" id="addPrg"></div>
                </div>
            </form>
            <!-- end add new programmer  -->

            <h1 class="title mb-5" style="text-decoration:underline">List Programmers</h1>
            <div class="listsPrg mt-4"></div>
            <!-- end list of programmers -->
        </main>
        <div class="modal-container">
            <div class="modal fade" id="forModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document"></div>
            </div>
        </div>
    </div>

    <!-- end modal confirmation -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then my JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/crud.js"></script>

    <!-- Main =========================== -->
    <script>
        $(document).click(function (e) {

            if (e.target.id == "addPrg") {
                let newPrg = $('#newPrg').val().trim()
                if (newPrg !== "") {
                    addPrg(newPrg)
                }
            }
            // add programmer ==================

            else if (e.target.classList.contains("deletePrg")) {
                let id = e.target.id
                id = id.substring(6)
                
                $(".modal-dialog").html(`<div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Hapus Programmer ?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tidak</button>
                        <button type="button" class="btn btn-danger modalDelete" id="${id}">Hapus</button>
                    </div>
                </div>`)
                $('.modal').modal("show");  
                $('.modalDelete').click(function (e) {
                    e.preventDefault()
                    deletePrg(e.target.id)
                })
            }
            // delete programmer ==================

            else if (e.target.classList.contains("addSkills")) {
                let id      = e.target.id.substring(6),
                    skills  = $("#newSkills"+id).val().trim()

                if (skills !== "") {
                    addSkills(skills, id)
                }

            }
            // add programmer skill==================

        })
    </script>
</body>
</html>
