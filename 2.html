<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Between Days Func</title>
</head>

<body>
    <script>
        console.log(betweenDays("2019-01-15", "2019-01-20"))
        console.log(betweenDays("2019-05-25", "2019-05-30"))


            function betweenDays(date1,date2) {
                let newDate1 = new Date(date1), // date1
                    newDate2 = new Date(date2), // date2
                    count =  newDate2.getDate() - newDate1.getDate(),
                    nextTimestamp =  newDate1.getTime() + (1000 * 60 * 60 * 24), // next date in milisecond
                    between = []

                function fixed(n) {
                    return (n < 10) ? "0" +n : n
                }
                
                for (let i = 1; i < count; i++) {
                    let nextDate = new Date(nextTimestamp),
                        year = fixed(nextDate.getFullYear()),
                        month = fixed(nextDate.getMonth() + 1),
                        date = fixed(nextDate.getDate()),
                        yyyymmdd = year + "-" + month + "-" + date // make string date output

                    between.push(yyyymmdd)

                    nextTimestamp = nextTimestamp + (1000 * 60 * 60 * 24) // increment to next date
                }

                return between
            }
    </script>
</body>

</html>
